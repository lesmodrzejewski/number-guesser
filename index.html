<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myNumberGuesser</title>
</head>
<body>
    
    <h1>NUMBER GUESSER</h1>

    <h4>Guess a number between <span id="min-num">min</span> and <span id="max-num">max</span></h4>

    <div id="container">
        <label for="number">Enter your guess</label>
        <input type="text" name="text" id="number-input">
        <input type="submit" value="Submit" id="number-submit">
    </div>
    <div>
        <h5 id="result"></h5>
    </div>



    <script src="app.js"></script>
</body>
</html>
